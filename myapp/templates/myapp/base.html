<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
</head>
<body>
    <header>
        <h1>My Django App</h1>
        <nav>
            <ul>
                <li><a href="{% url 'myapp:index' %}">Home</a></li>
                <li><a href="{% url 'myapp:payment' %}">Payment</a></li>
                <li><a href="{% url 'myapp:payment_docs' %}">Documentation</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <footer>
        <p>&copy; 2023 My Django App</p>
    </footer>
    
    {% load static %}
    <script src="{% static 'myapp/js/main.js' %}"></script>
</body>
</html>
